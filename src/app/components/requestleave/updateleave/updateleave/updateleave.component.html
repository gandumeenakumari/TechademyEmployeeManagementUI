
<div class="container my-5">
    <h1 class="mb-3">Edit Leave </h1>
    <div class="row">
        <div class="col-6">
        <form #form="ngForm" (ngSubmit)="updateLeave">
            <div class="mb-3">
                <label for="leaveID" class="form-label">Leave Id</label>
                <input type="number" class="form-control" id="leaveID" readonly
                name="leaveID"[(ngModel)]="requestleave.leaveID">
              </div>
              <div class="mb-3">
                <label for="employeeID" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="employeeID" 
                name="employeeID"[(ngModel)]="requestleave.employeeID">
              </div>
              <div class="mb-3">
                <label for="leaveType" class="form-label">Leave Type</label>
                <input type="text" class="form-control" id="leaveType" 
                name="leaveType"[(ngModel)]="requestleave.leaveType">
              </div>
              <div class="mb-3">
                <label for="when" class="form-label">When</label>
                <input type="date" class="form-control" id="when" 
                name="when"[(ngModel)]="requestleave.when">
              </div>
              <div class="mb-3">
                <label for="leaveReason" class="form-label">Leave Reason</label>
                <input type="text" class="form-control" id="leaveReason" 
                name="leaveType"[(ngModel)]="requestleave.leaveType">
              </div>
            
           
              <div class="mb-3">
                <label for="leaveStatus" class="form-label">Leave Status</label>
                <input type="text" class="form-control" id="leaveStatus" 
                name="leaveStatus"[(ngModel)]="requestleave.leaveType">
              </div>
           
           
          
            <button type="submit" class="btn btn-primary" (click)="updateLeave()">Save</button>
            <button type="button" class="btn btn-danger"(click)="deleteLeave(requestleave.leaveID)">Delete</button>
          </form>  
                      
        </div>
    </div>
</div>
