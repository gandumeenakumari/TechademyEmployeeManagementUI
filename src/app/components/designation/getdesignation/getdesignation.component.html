
<div class="card">
    <h2 class="text-center">Employee Designation Details</h2>
    <div class="card-header"></div>
    <div class="container my-5">
        
        <table class="table table-bordered" *ngIf="Designation && Designation.length > 0">
            <thead class="bg-dark text-white">
                <tr>
                <th>S.No</th>
                <th>Designation ID</th>
                <th>Designation Name</th>
                <th>Role Name</th>
                <th>Department Name</th>
                <th>View</th>
                <th>Delete</th>
    
            </tr>
        </thead>
        <tbody>
           
                
                    

            <tr *ngFor="let emp of Designation;let sr = index">
                <td>{{sr+1}}</td>
                <td>{{emp.designationID}}</td>
                <td>{{emp.designationName}}</td>
                <td>{{emp.roleName}}</td>
                <td>{{emp.departmentName}}</td>
                <td><a class="btn btn-sm text-white btn-primary"  [routerLink]="[emp.designationID]">View &nbsp;<i class="bi bi-bag"></i></a></td>
                <td><a class="btn btn-sm text-white btn-danger"  [routerLink]="[emp.designationID]">Delete &nbsp;<i class="bi bi-bag"></i></a></td>
              
            </tr>
        </tbody>
    </table>
</div>
    <p *ngIf="!Designation || Designation.length<=0">No records found for Designation</p>
    </div>
