<div class="container my-5">
    <h1 class="mb-3">Add Payment Rules </h1>
    <div class="row">
        <div class="col-6">
        <form (ngSubmit)="addPaymentRules()">
    
            <div class="mb-3">
              <label for="paymentRule" class="form-label">Payment Rule</label>
              <input type="text" class="form-control" id="name"
              name="paymentRule" [(ngModel)]="paymentRules.paymentRule">
            </div>
            

              
            <button type="submit" class="btn btn-primary">Save</button>
          </form>  
                      
        </div>
    </div>
</div>
<router-outlet></router-outlet>
