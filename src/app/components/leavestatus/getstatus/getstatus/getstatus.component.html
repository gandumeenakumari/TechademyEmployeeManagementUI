<div class="container my-5">
    <h2>Leave Status</h2>
</div>
<div class="container my-5">
    
    <table class="table" *ngIf="LeaveStatus && LeaveStatus.length > 0">
        <thead>
            <tr>
            <th>ID</th>
            <th>Status</th>
            <th></th>   
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of LeaveStatus">
            <td>{{emp.id}}</td>
            <td>{{emp.status}}</td>
            
            <td><a [routerLink]="[emp.id]">View</a></td>
            <td><a [routerLink]="[emp.id]">Delete</a></td>
        </tr>
    </tbody>
</table>
<p *ngIf="!LeaveStatus || LeaveStatus.length<=0">No records found for Designation</p>
</div>
