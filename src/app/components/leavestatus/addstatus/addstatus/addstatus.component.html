<app-home></app-home>
<div class="container my-5">
    <h1 class="mb-3">Assign Status </h1>
    <div class="row">
        <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addStatus()">
          <div class="mb-3">
            <label for="id" class="form-label">Leave Status</label>
            <input type="number" class="form-control" id="id" readonly
            name="=id"[(ngModel)]="request.id" >
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Leave Status</label>
            <input type="text" class="form-control" id="status"
            name="=status"[(ngModel)]="request.status" >
          </div>
            
            <button type="submit" class="btn btn-success">Save</button>
          </form>  
                      
        </div>
    </div>
</div>
