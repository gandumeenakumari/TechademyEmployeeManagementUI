<div class="container my-5">
    <h1 class="mb-3">Add Working Hours</h1>
    <div class="row">
        <div class="col-6">
        <form #form="ngForm" (ngSubmit)="AddWorkingHours()">
            <div class="mb-3">
              <label for="employeeID" class="form-label">Employee ID</label>
              <input type="number" class="form-control" id="employeeID"
              name="employeeID"[(ngModel)]="request.employeeID">
            </div>
            <div class="mb-3">
                <label for="companyWokingHours" class="form-label">company Woking Hours</label>
                <input type="number" class="form-control" id="companyWokingHours" 
                name="companyWokingHours"[(ngModel)]="request.companyWokingHours">
              </div>
              <div class="mb-3">
                <label for="employeeWorkingHours" class="form-label">employee Working Hours</label>
                <input type="number" class="form-control" id="employeeWorkingHours"
                name="employeeWorkingHours"[(ngModel)]="request.employeeWorkingHours" >
              </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>  
                      
        </div>
    </div>
</div>
