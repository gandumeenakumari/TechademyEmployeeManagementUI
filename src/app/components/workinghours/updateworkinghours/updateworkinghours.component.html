<div class="container my-5">
    <h1 class="mb-3">Edit Working Hours </h1>
    <div class="row">
        <div class="col-6">
        <form #form="ngForm" (ngSubmit)="UpdateWorkingHours">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" readonly
                name="id"[(ngModel)]="workinghours.id"> 
              </div>
              <div class="mb-3">
                <label for="employeeID" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="employeeID" 
                name="employeeID"[(ngModel)]="workinghours.employeeID">
              </div>
              <div class="mb-3">
                <label for="companyWokingHours" class="form-label">Company Working Hours</label>
                <input type="number" class="form-control" id="companyWokingHours" 
                name="companyWokingHours"[(ngModel)]="workinghours.companyWokingHours">
              </div>
              <div class="mb-3">
                <label for="employeeWorkingHours" class="form-label">Employee Working Hours</label>
                <input type="number" class="form-control" id="employeeWorkingHours" 
                name="employeeWorkingHours"[(ngModel)]="workinghours.employeeWorkingHours">
              </div>
           
          
            <button type="submit" class="btn btn-sm text-white btn-success" style="margin:5px"(click)="UpdateWorkingHours()">Save</button>
            <button type="button" class="btn btn-sm text-white btn-danger" style="margin:5px"(click)="DeleteWorkingHours(workinghours.id)">Delete</button>
          </form>  
                      
        </div>
    </div>
</div>
<app-home></app-home>
